version: 0.0
os: linux
files:
  - source: /index.html
    destination: /home/ec2-user/app
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user
